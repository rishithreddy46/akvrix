{% extends 'store/base.html' %}
{% load static %}
{% block title %}Login — AKVRIX{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <a href="{% url 'home' %}" class="nav-logo"
            style="text-align:center;display:block;margin-bottom:2rem;font-size:1.8rem">AKV<span>RIX</span></a>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your account</p>
        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group"><label>Email</label><input type="email" name="email" required
                    placeholder="you@example.com" id="loginEmail"></div>
            <div class="form-group"><label>Password</label><input type="password" name="password" required
                    placeholder="••••••••" id="loginPass"></div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem">
                <label style="font-size:.78rem;display:flex;align-items:center;gap:.4rem;cursor:pointer"><input
                        type="checkbox" style="accent-color:var(--accent)"> Remember me</label>
                <a href="#" style="font-size:.78rem;color:var(--accent)">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-full btn-lg">Sign In</button>
        </form>
        <div class="auth-divider">or continue with</div>
        <div style="display:flex;gap:.75rem">
            <button class="btn btn-outline btn-full"><i class="ri-google-fill"></i> Google</button>
            <button class="btn btn-outline btn-full"><i class="ri-apple-fill"></i> Apple</button>
        </div>
        <p class="auth-footer">Don't have an account? <a href="{% url 'register' %}">Create one</a></p>
    </div>
</div>
{% endblock %}
